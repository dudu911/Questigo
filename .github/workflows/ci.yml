name: questigo-ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 8 }
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test --if-present
      - run: pnpm --filter web build # Next.js static build
